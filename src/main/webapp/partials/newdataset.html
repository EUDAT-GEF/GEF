<div class="container">
	<h2 class="title">Add new dataset</h2>
	
	<p>Please select and upload all the files in your dataset</p>

	<div class="row-fluid" style="margin:0">

		<div class="span6" style="margin:0">
			<form data-ng-submit="create()" class="form-horizontal" enctype="multipart/form-data" style="margin:0">
				<input id="fileInput" name="file" type="file" multiple style="width:0; height:0; margin:0;">
				<button id="browse" type="button" class="btn"><i class="icon-folder-open"></i> Browse</button>
				<input id="filename" class="input-large" type="text" readonly="readonly">
				<button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i> Upload</button>
			</form>
		</div>

		<div class="progress span4" data-ng-show="progressVisible">
			<div class="bar" data-ng-style="{'width': progress+'%'}"></div>
			<div class="percent">{{progress}}%</div>
		</div>
	</div>
</div>
