<div class="container">
	<h2 class="title" style="margin-bottom:0">Workflows</h2>

	<div class="row-fluid">
		<div class="span10" style="margin-top:30px">
			<a href="#/newworkflow">Add new workflow</a>
		</div>
		<div class="dropdown sort">
			<label class="span1 textline" for="selectWorkflowsOrderProp">Sort by: </label>
			<select id="selectOrderProp" name="selectWorkflowsOrderProp" class="span1" data-ng-model="workflowsOrderProp">
				<option value="-date">Date</option>
				<option value="name">Name</option>
			</select>
		</div>
	</div>

	<div class="row-fluid table-header">
		<ul class="unstyled">
			<li class="span2 textline">Identifier</li>
			<li class="span6 textline">Name</li>
			<li class="span2 textline">Date</li>
			<li class="span2 textline">Action</li>
		</ul>
	</div>

	<div class="row-fluid wkfl-item" data-ng-repeat="ds in workflows | orderBy:workflowsOrderProp"
              style="border-left:2px solid red">
		<ul class="unstyled" style="margin-left:5px">
			<li class="span2 textline">{{ds.id}}</li>
			<li class="span6 textline">{{ds.name}}</li>
			<li class="span2 textline">{{ds.date}}</li>
			<li class="span2 textline">                            
                            <a data-ng-click="run('{{ds.id}}', '{{ds.name}}')"><i class="icon-play-circle"></i> Execute</a>
                        </li>
		</ul>
		<ul class="unstyled" style="margin-left:50px">
		</ul>
	</div>
</div>
